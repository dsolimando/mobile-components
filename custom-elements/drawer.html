<template id="drawer-template">
    <style>
        .background-cache {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transition: opacity 0.2s 0.1s linear;
            background: #000;
            opacity: 0;
            z-index: 1;
        }  
        aside {
            position: absolute;
            width: 50%;
            border-left: 1px solid #333;
            height: 100%;
            transition: transform 0.3s  cubic-bezier(0.25, 0.46, 0.45, 0.94);
            top: 0;
            z-index: 2;
            left: 0;
        }
    </style>
    <aside>
        <slot></slot>
    </aside>
    <div class="background-cache"></div>
</template>

<style>
    scell-drawer {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }
</style>

<script>
    (_ => {
        const drawerTemplate = document.currentScript.ownerDocument.querySelector('#drawer-template')
    
        if (window.ShadyCSS)
            ShadyCSS.prepareTemplate(drawerTemplate,'scell-drawer')

        class Drawer extends HTMLElement {

            constructor() {
                super()
                const $shadowRoot = this.attachShadow({mode:'open'})
                $shadowRoot.appendChild(drawerTemplate.content.cloneNode(true))
                this.aside = $shadowRoot.querySelector('aside')
                this.backgroundCache = $shadowRoot.querySelector('.background-cache')
            }

            connectedCallback () {
                if (window.ShadyCSS)
                    ShadyCSS.styleElement(this);
                    
                this.aside.style.width = this.getAttribute('width')
                this.aside.style.transform = 'translateX(-100%)'
                this.backgroundCache.style.opacity = 0
                this.style.display = ' none'
            }

            open() {
                this.style.display = ''
                setTimeout( _ => {
                    this.aside.style.transform = 'translateX(-1px)'
                    this.backgroundCache.style.opacity = 0.3
                },32)
            }

            close () {
                setTimeout( _ => {
                    this.aside.style.transform = 'translateX(-100%)'
                    this.backgroundCache.style.opacity = 0
                    setTimeout(_ => {
                        this.style.display = 'none'
                    },500)
                },32)
            }
        }

        customElements.define('scell-drawer', Drawer)
    })()
</script>
