<!DOCTYPE html> 
<html> 

<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />

<title>Mobile Components Push Navigatore Demo</title> 

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    scell-navigation-bar {
        height: 45px;
        border-bottom: 1px solid #ccc;
        box-shadow: 0px 0px 2px #aaa;
        color: #777;
    }

    scell-view button {
        width: 300px;
        height: 50px;
        background-color: #333;
        color: #fff;
    }

    scell-view {
        color: #fff;
    }

</style>

<body>
    <moko-view>
        <button>Push</button>
    </scell-view>
</body>

<template>
    <moko-view transition="cover-vertical">
        <span>Pushed</span>
    </scell-view>
</template>

<script type="module">
    
    import PushNavigator from '../dist/push-navigator.js'
    import '../dist/view-controller-ce.js'
    
    import {
        EmptyViewController
    } from './app/simpleViewController.js' 
    
    const navigator = new PushNavigator()
    
    document.querySelector('button').onclick = event => {
        navigator.push({
            viewController:EmptyViewController
        })
    }
</script>
</html>
