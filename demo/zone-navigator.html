<!DOCTYPE html> 
<html> 

<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Mobile Componenets Zone Navigatore Demo</title> 

<body>
    <scell-view id="container"></scell-view>
    <scell-zone-navigator container-selector="#container"></scell-zone-navigator> 
</body>

<template id="view1">
    <scell-view>
        <span>WBla bla bla</span>
        <button>close</button>
        <button id="b2">open</button>
    </scell-view>
</template> 

<script type="module">

    import {
        RedSimpleViewController,
        BlackSimpleViewController,
        GreenSimpleViewController
    } from './app/simpleViewController.js' 

    import '../dist/view-controller-ce.js'
    import '../dist/zone-navigator-ce.js'
    
    const navigator = document.querySelector('scell-zone-navigator')
    
    const startMovie = _ => {
        navigator.push({
            viewController:RedSimpleViewController,
            title:"Red"
        })

        setTimeout( _ => {
            navigator.push({
                viewController:BlackSimpleViewController,
                title:"Black"
            })
            setTimeout( _ => {
                navigator.push({
                    viewController:GreenSimpleViewController,
                    title:"Green"
                })
                setTimeout( _ => {
                    startMovie()
                },1000)
            },1000)
        },1000)
    }

    startMovie()
</script>
</html>
