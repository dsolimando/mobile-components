<!DOCTYPE html> 
<html> 

<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Mobile Componenets Zone Navigatore Demo</title> 

<script src="lib/webcomponents-loader.js"></script>

<link rel="import" href="../custom-elements/view-controller.html">
<link rel="import" href="../custom-elements/zone-navigator.html">

<body>
    <scell-view id="container"></scell-view>
    <scell-zone-navigator container-selector="#container"></scell-zone-navigator> 
</body>

<template id="view1">
    <scell-view>
        <span>WBla bla bla</span>
        <button>close</button>
        <button id="b2">open</button>
    </scell-view>
</template> 

<script src="app/simpleViewController.js"></script>

<script>
    const init = _ => {
        const navigator = document.querySelector('scell-zone-navigator')
        navigator.push({
            viewController:RedSimpleViewController,
            title:"Red"
        })

        setTimeout( _ => {
            navigator.push({
                viewController:BlackSimpleViewController,
                title:"Black"
            })
            setTimeout( _ => {
                navigator.push({
                    viewController:GreenSimpleViewController,
                    title:"Green"
                })
            },1000)
        },1000)
    }

    if (!('import' in document.createElement('link'))) {
        window.addEventListener('WebComponentsReady', _ => {
            init()
        });
    } else {
        init()
    } 
</script>
</html>
