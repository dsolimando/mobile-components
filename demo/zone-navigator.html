<!DOCTYPE html> 
<html> 

<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Mobile Componenets Zone Navigatore Demo</title> 

<body>
    <scell-view id="container"></scell-view>
    <scell-zone-navigator container-selector="#container"></scell-zone-navigator> 
</body>

<style>
    moko-text-input {
        color: #999;
        --moko-input-background-color: #fefefe;
    }

    moko-icon {
        height: 24px;
    }

    scell-view > div {
        box-sizing: border-box;
    }
</style>

<template>
    <scell-view>
        <div>
            <moko-text-input icon="search"></moko-text-input>
            <moko-icon name="x"></moko-icon>
            <span>Zone Navigator</span>
        </div>
    </scell-view>
</template> 

<script type="module">

    import { EmptyViewController } from './app/simpleViewController.js' 

    import '../dist/text-input-ce.js'
    import '../dist/view-controller-ce.js'
    import '../dist/zone-navigator-ce.js'
    import '../dist/icon-ce.js'
    
    const navigator = document.querySelector('scell-zone-navigator')
    
    const startMovie = _ => {
        navigator.push({
            props: { color: '#A06CD5'},
            viewController:EmptyViewController
        })

        setTimeout( _ => {
            navigator.push({
                viewController:EmptyViewController,
                props: { color: '#E2CFEA'}
            })
            setTimeout( _ => {
                navigator.push({
                    viewController:EmptyViewController,
                    props: { color: '#6247AA'}
                })
                setTimeout( _ => {
                    startMovie()
                },1000)
            },1000)
        },1000)
    }

    startMovie()
</script>
</html>
