<!DOCTYPE html>
<html>
  <title>Mobile Componenets Switch Navigatore Demo</title>

  <body>
    <aside>
      <ul>
        <li><a href="#view1/diego">View 1</a></li>
        <li><a href="#view1/rocco">View 2</a></li>
        <li><a href="#view1/manu">View 3</a></li>
      </ul>
    </aside>
    <main>
      <moko-switch-navigator>
        <moko-route path="view1/:name" component="demo-view1">
          <span>diego</span>
        </moko-route>
        <moko-route path="view1/:name" component="demo-view2"></moko-route>
        <moko-route path="view1/:name" component="demo-view3"></moko-route>
      </moko-switch-navigator>
    </main>
  </body>

  <script type="module">
    customElements.define(
      'demo-view1',
      class extends HTMLElement {
        connectedCallback() {
          this.innerHTML = '<span>' + this.getAttribute('name') + '</span>'
        }
      }
    )
    customElements.define(
      'demo-view2',
      class extends HTMLElement {
        connectedCallback() {
          this.innerHTML = '<span>' + this.getAttribute('name') + '</span>'
        }
      }
    )
    customElements.define(
      'demo-view3',
      class extends HTMLElement {
        connectedCallback() {
          this.innerHTML = '<span>' + this.getAttribute('name') + '</span>'
        }
      }
    )
  </script>
  <script
    type="module"
    src="../components/navigators/switch-navigator.js"
  ></script>
</html>
