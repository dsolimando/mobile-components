<!DOCTYPE html> 
<html> 

<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Mobile Components Demo</title> 

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    moko-navigation-bar {
        background: #102B3F;
        color: #fff;
        height: 50px;
    }

    moko-view > div {
        padding: 20px;
        box-sizing: border-box;
    }

    moko-view button {
        width: 300px;
        height: 50px;
        background-color: #333;
        color: #fff;
        font-size: 16px;
    }

</style>
<body></body>

<template>
    <moko-view>
        <div>
            <span>Stack navigator</span>
            <br>
            <br>
            <button>Back</button>
        </div>
    </moko-view>
</template>

<script type="module">

import '../dist/view-controller-ce.js'
import '../dist/back-icon-ce.js'
import '../dist/navigation-bar-ce.js'

import { StackNavigator } from '../dist/stack-navigator.js'

import { SimpleViewController } from './app/simpleViewController.js'

const navigator = new StackNavigator('cover-horizontal', {
    options: { title: 'Index'},
    props: { color: '#E2CFEA'},
    viewController: SimpleViewController
})

setTimeout(
    _ => {
        navigator.push({
            options: { title: 'Page1'},
            props: { color: '#A06CD5'},
            viewController: SimpleViewController
        })

        setTimeout(
            _ => {
                navigator.push({
                    options: { title: 'Page1'},
                    props: { color: '#6247AA'},
                    viewController: SimpleViewController
                })
            },
        1000)
    },
1000)
</script>
</html>
